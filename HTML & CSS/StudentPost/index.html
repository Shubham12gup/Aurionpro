<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post Request</title>
</head>
<body>
    <div class="form">
        <h1>Student Form</h1>
        <form action="" id="myForm" method="post">
            <div>
                <label for="">Enter Roll Number : </label><br>
                <input type="text" name="roll" id="roll" required>
                <br><br>
            </div>

            <div>
                <label for="">Enter Name : </label><br>
                <input type="text" name="name" id="name" required>
                <br><br>
            </div>

            <div>
                <label for="">Enter Age : </label><br>
                <input type="text" name="age" id="age" required>
                <br><br>
            </div>

            <div>
                <label for="">Enter Email : </label><br>
                <input type="email" name="email" id="email" required>
                <br><br>
            </div>
            <div>
                <button type="submit" id="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>

    <div>
        <h1>All Student Detials</h1>
        <h3></h3>
        <table border="1">
            <thead>
                <th>Sr No.</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Delete</th>
                <th>Edit</th>

            </thead>
        </table>
    </div>
    <script src="script.js"></script>
    <!-- <script src="Putscript.js"></script> -->

</body>
</html>
