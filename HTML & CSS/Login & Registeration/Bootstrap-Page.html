<body>
    <div class="container p-3 my-5 border bg-white text-dark ">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                </div>

        <br>
        <text><b>Table</b></text>
        <table class="table table-striped  table-hover table-light table-borderless table-sm">

                    <th>Degree</th>
                    <th>Name of College/Institution</th>
                    <th>%/CGPA</th>

                <tr>

                    <td>LTCE</td>
                    <td>9 CGPA</td>
                </tr>
                <tr>
                    <td>HSC</td>
                    <td>Valia</td>

                </tr>
                <tr>
                    <td>SSC</td>

                    <td>83%</td>
                </tr>
            </tbody>
        </table><br>

        <text><b>Buttons</b></text><br>

        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>

        <br><text><b>Button with just border</b></text><br>
        <button type="button" class="btn btn-outline-primary">Primary</button>

        <br><text><b>Button using input tag</b></text><br>
        <input type="button" class="btn btn-primary" value="Input Button">
